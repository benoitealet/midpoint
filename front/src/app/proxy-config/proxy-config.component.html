<h1>Proxies configuration</h1>

<table mat-table [dataSource]="proxies" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="slug">
        <th mat-header-cell *matHeaderCellDef> Slug </th>
        <td mat-cell *matCellDef="let element"> {{element.slug}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef> Owner </th>
        <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="destination">
        <th mat-header-cell *matHeaderCellDef> Destination </th>
        <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="delay">
        <th mat-header-cell *matHeaderCellDef> Delay </th>
        <td mat-cell *matCellDef="let element"> {{element.delay}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="allowedTo">
        <th mat-header-cell *matHeaderCellDef> Allowed To </th>
        <td mat-cell *matCellDef="let element"> {{element.allowedTo}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Created At </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt | amDateFormat:'YYYY-MM-DD HH:mm'}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td class="cell-right" mat-cell *matCellDef="let element">
            <button mat-flat-button color="warn" *ngIf="canDeleteProxy(element)" (click)="deleteProxy(element.id)">
                <fa-icon [icon]="faTrash" class="fa-2x"></fa-icon>
                Delete
            </button>
            <button mat-flat-button color="warn" *ngIf="canEditProxy(element)" (click)="showEditProxyModal(element)">
                <fa-icon [icon]="faEdit" class="fa-2x"></fa-icon>
                Edit
            </button>
        </td>
        <td class="cell-right" mat-footer-cell *matFooterCellDef>
            <button mat-icon-button color="primary" (click)="showAddProxyModal()">
                <fa-icon [icon]="faPlusCircle" class="fa-3x"></fa-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>

</table>
